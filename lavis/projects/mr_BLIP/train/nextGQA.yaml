model:
  arch: blip2_mr
  model_type: pretrain_flant5xl
  load_finetuned: True
  finetuned: "mr_BLIP_checkpoints/QVH/checkpoint_best.pth"
  use_grad_checkpoint: False
  freeze_vit: True
  task: qformer_freeze_lora_QA
  input_time_format: seconds_integers # [seconds_integers | seconds_floats | relative_integers | relative_floats | framenumbers]
  interleave_data: True
  frame_token_aggregation: False # [mean | False]

datasets:
  nextgqa: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_video_train"
          n_frms: 60
          image_size: 224
        eval:
          name: "blip_video_eval"
          n_frms: 60
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
          max_words: 50
        eval:
          name: "blip_question"
          max_words: 50

run:
  task: videogqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 0
  warmup_lr: 1e-8
  # batchsize = 1, accum_grad_iters = 8, 4 GPUs
  # warmup_steps: 4267 # 8533 iters/ epoch * 20 epochs * 0.1 = 4267
  # batchsize = 2, accum_grad_iters = 4, 4 GPUs
  # warmup_steps: 8532 # 4266 iters/ epoch * 20 epochs * 0.1 = 8532
  # batchsize = 4, accum_grad_iters = 2, 4 GPUs
  warmup_steps: 4266 # 2133 iters/ epoch * 20 epochs * 0.1 = 4266
  weight_decay: 0.05
  max_epoch: 20
  batch_size_train: 4
  batch_size_eval: 1
  num_workers: 4
  accum_grad_iters: 2

  max_len: 200
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "result/mr_BLIP/NextGQA/"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 4
  dist_url: "env://"
  distributed: True
  find_unused_parameters: True

  wandb: True
  wandb_project: "mr_BLIP2"
  wandb_name: "NextGQA-4_GPU_1"