model:
  arch: blip2_mr
  model_type: pretrain_flant5xl
  load_finetuned: True
  finetuned: "mr_BLIP_checkpoints/QVH/checkpoint_best.pth" # zero-shot, i.e. only localizer pretrained on QVH
  # finetuned: ["mr_BLIP_checkpoints/QVH/checkpoint_best.pth", "mr_BLIP_checkpoints/NextQA/checkpoint_best.pth"] # finetuned model
  use_grad_checkpoint: False
  freeze_vit: True
  task: qformer_freeze_lora_QA
  input_time_format: seconds_integers # [seconds_integers | seconds_floats | relative_integers | relative_floats | framenumbers]
  interleave_data: True
  frame_token_aggregation: False # [mean | False]

datasets:
  nextgqa:
    vis_processor:
        eval:
          name: "blip_video_eval"
          n_frms: 60
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
          max_words: 50

run:
  task: videogqa
  # optimization-specific
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 8

  # inference-specific
  max_len: 200
  min_len: 5
  num_beams: 5
  inference_method: "generate"

  seed: 42
  output_dir: "result/mr_BLIP/NextGQA/eval"

  evaluate: True
  test_splits: ["test"]
  # test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 4
  dist_url: "env://"
  distributed: True
  find_unused_parameters: False

  wandb: False
  wandb_project: "mr_BLIP2"
  wandb_name: "NextGQA_eval"